<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html">
<head  th:insert="fragments/adminTemplate.html:: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html::nav">

    <div layout:fragment="content">

        <form method="POST" th:action="@{/Department/edit/{id}(id=${department.idDepartment})}" th:object="${department}" style="margin-left: 5%">
            <h2 class = "mt-4"> update a  Department::</h2>
            <hr/>
            <div class="com">
                <div class = "form-group row ">
                    <label for = "DepartmentName" class = "col-sm-8 col-form-label"> <b>Department name</b><span class="obligatoire"></span>:</label>
                    <div class = "col-sm-5">
                        <input th:field="*{departmentName}"  type = "text" class = "form-control inputSize" placeholder = "Mandatory">
                    </div>
                    <div class="col-sm-4">
                        <span class="text-danger"  th:errors="*{departmentName}" > </span>
                    </div>
                </div>

                <div class = "form-group row ">
                    <label for = "EmailResponsible" class = "col-sm-8 col-form-label"><b>Email of the Responsible</b><span class="obligatoire"></span>:</label>
                    <div class = "col-sm-5">
                        <input th:field="*{responsibleEmail}"  type = "text" class = "form-control inputSize" placeholder = "Mandatory">
                    </div>
                    <div class="col-sm-4">
                        <span class="text-danger"  th:errors="*{responsibleEmail}" > </span>
                    </div>
                </div>

                <div class = "form-group row ">
                    <label for = "phone" class = "col-sm-8 col-form-label"> <b>Phone number of the responsible </b><span class="obligatoire"></span>:</label>
                    <div class = "col-sm-5">
                        <input th:field="*{responsiblePhone}"  type = "text" class = "form-control inputSize" placeholder = "Mandatory">
                    </div>
                    <div class="col-sm-4">
                        <span class="text-danger" th:errors="*{responsiblePhone}"  > </span>
                    </div>
                </div>
                <input type="hidden" th:field="*{idDepartment}">

                <div class = "form-group row">
                    <div class = "col-sm-10">
                        <button type = "submit" class = "btn btn-primary btnStyle">Update</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html ::js"></div>
</body>
</html>
