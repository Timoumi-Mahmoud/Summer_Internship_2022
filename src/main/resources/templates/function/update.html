
<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="fragments/adminTemplate.html ">
<head  th:insert="fragments/adminTemplate.html  :: headfragment">

</head>
<body>
<th:block th:insert="fragments/adminTemplate.html  ::nav">

    <div layout:fragment="content">
        <form      method="POST" th:action="@{/Function/edit/{id}(id=${function.idFunction})}" th:object="${function}">
            <h2 class = "mt-4"> update a  Function ::</h2>
            <hr/>
            <div class = "form-group row ">
                <label for = "Role Name" class = "col-sm-2 col-form-label"> <b>Function name</b>  <span class="obligatoire"></span>:</label>
                <div class = "col-sm-4">
                    <input th:field="*{nameFunction}"  type = "text" class = "form-control inputSize" placeholder = "Mandatory">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger"  > </span>
                </div>
            </div>
            <input type="hidden" th:field="*{idFunction}">
            <div class = "form-group row ">
                <label for = "Role url " class = "col-sm-2 col-form-label"><b>url</b>  <span class="obligatoire"></span>: </label>
                <div class = "col-sm-4">
                    <input th:field="*{url}"  type = "text" class = "form-control inputSize" placeholder = "name of the function..">
                </div>
                <div class="col-sm-4">
                    <span class="text-danger" > </span>
                </div>
            </div>
            <div class = "form-group row ">
                <label for = "parent" class = "col-sm-2 col-form-label"><b>Under </b> :</label>
                <div class = "col-sm-6">
                    <select th:field="*{parent}"  style="width: 200px ; height: 45px">
                        <option value="">--------------------------</option>
                        <c:forEach th:each="i : ${functionMother}">
                            <option th:value="${i.idFunction}"  th:text="${i.nameFunction}" > </option>
                        </c:forEach>
                    </select>

                </div>
            </div>
            <br>
            <div class = "form-group row ">
                <label for = "functions" class = "col-sm-2 col-form-label"><b>Role </b>:</label>
                <div class = "col-sm-6">
                    <select th:field="*{RolesF}"  style="width: 200px ; height: 45px">
                        <option value="">--------------------------</option>
                        <c:forEach th:each="i : ${funRole}">
                            <option th:value="${i.id}"  th:text="${i.name}" > </option>
                        </c:forEach>
                    </select>

                </div>
            </div>
            <br>
            <div class = "form-group row">
                <div class = "col-sm-10">
                    <button type = "submit" class = "btn btn-primary" data-toggle="modal"  href="#FunctionModel"> Update</button>
                </div>
            </div>
        </form>
        <div class="container">
            <div class="row">
                <div class="modal fade" id="FunctionModel" role="dialog">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label=""><span>Ã—</span></button>
                            </div>

                            <div class="modal-body">

                                <div class="thank-you-pop">
                                    <img src="http://goactionstations.co.uk/wp-content/uploads/2017/03/Green-Round-Tick.png" alt="">
                                    <h1>Thank You!</h1>
                                    <p>Function has been update it  with success</p>
                                    <!-- <h3 class="cupon-pop">Your Id: <span>12345</span></h3> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            function validateForm() {
                alert("Department update it with success ");
                return true;
            }
        </script>
        <!--end page content --->
    </div>
</th:block>
<div th:insert="fragments/adminTemplate.html  ::js"></div>
</body>
</html>
